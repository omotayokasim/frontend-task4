<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Quiz Game</title>
    <link rel = "stylesheet" href = "quizstyle.css" >

</head>

<body>

    <div class = "quiz-wrapper">
    <div class = "quiz-number">
        <h3>Question <span class = "question-num-value"> 1 </span> of 
            <span class = "total-question"></span></h3>
    </div>
    <div class = "question">
    </div>
    <div class = "options">
        <div id="0" class = "option1" onclick = "check(this)"></div>
        <div id="1" class = "option2" onclick = "check(this)"></div>
        <div id="2" class = "option3" onclick = "check(this)"></div>
        <div id="3" class = "option4" onclick = "check(this)"></div>
    </div>
    <div class = "button">
        <button type = "button" class = "btn" onclick = "next()"> Next </button>
    </div>
    <div class = "answers-tracker">


    </div>





</div>

<div class = "quiz-over">
    <div class = "box">

    <h1> End of quiz!<br>
        You answered <span class = "correct-answers"></span> 
        Out Of <span class = "total-question2"></span> Questions Correctly! <br>
        That's <span class = "percentage"></span>
    </h1>
    <button type = "button" onclick = "tryAgain()"> Try Again </button>
</div>
</div>

<script src = 'quizscript.js'></script>
</body>
</html>
